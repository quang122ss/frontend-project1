    <!-- BODY1 -->
    <div class="body__img">
        <div class="sliders">
            <input type="radio" name="radio_btn" id="radio1">
            <input type="radio" name="radio_btn" id="radio2">
            <input type="radio" name="radio_btn" id="radio3">

            <div class="slide first">
                <img src="../image/img-top.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../image/dangnhap.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../image/bia-ao3.jpg" alt="">
            </div>
            <div class="click_div">
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>

            </div>
            <div class="click_img">
                <label for="radio1"></label>
                <label for="radio2"></label>
                <label for="radio3"></label>
            </div>
        </div>
    </div>
    <!-- BODY2 -->
    <div class="body__mation">
        <ul>
            <li>
                <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>

            </li>
            <li>
                <a href="tel:0985522334"><i class="fa-solid fa-phone"></i></a>
                <p>Hotline: 0985522334</p>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <p>Truy cập Facebook</p>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <p>Home</p>
            </li>
        </ul>
    </div>
    <!-- BODY3 -->
    <div class="body__list-item">
        <h2>DANH MỤC NỔI BẬT</h2>
        <div style="justify-content:space-between" class="list-item">
            <div class="item">
                <a href="@Url.Action("CategoryShow","Category",new { id = 1 })">
                    <img src="../image/ao.png" alt="">
                    <p>ÁO</p>
                    
                </a>
            </div>
            <div class="item">
                <a href="@Url.Action("CategoryShow","Category",new { id = 2 })">
                    <img src="../image/quanlisst.jpg" alt="">
                    <p>QUẦN</p>
                </a>
            </div>
            <div class="item">
                <a href="@Url.Action("CategoryShow","Category",new { id = 3 })">
                    <img src="../image/quan-lot-nam-aristino-ABX069-01x500x500x4.jpg" alt="">
                    <p>ĐỒ LÓT</p>
                </a>
            </div>
            <div class="item">
                <a href="@Url.Action("CategoryShow","Category",new { id = 3 })">
                    <img src="..//image/phukien.jpg" alt="">
                    <p>PHỤ KIỆN</p>
                </a>
            </div>
        </div>
    </div>

    <div class="body4">
